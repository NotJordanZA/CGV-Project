<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>Three.js demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
      * {
        cursor: none;
      }

      #vignette {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        background: radial-gradient(circle, rgba(255, 0, 0, 0) 60%, rgba(139, 0, 0, 1) 100%);
        transition: opacity 0.5s;
        opacity: 0; /* Starts off invisible */
        z-index: 1999; /* Make sure it's on top */
      }

      /* "You Died" message */
      #game-over-message {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: auto;
        opacity: 0;
        z-index: 1000;
        pointer-events: none;
        transition: opacity 1s ease-in-out;
      }

      #item-text-container {
        max-width: 60vw;
      }

      #item-text, #object-interact {
        position: absolute;
        top: 60%;
        width: 100%;
        text-align: center; 
        color: white;
        font-size: 1.2rem;
        font-family: serif;
        opacity: 0;
        text-shadow: 1px 1px 3px #000, -1px 1px 3px #000, -1px -1px 3px #000, 1px 1px 3px #000;
      }

      #game-over-message2 {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: auto;
            color: white;
            font-size: 2rem; /* Adjust size as needed */
            text-align: center;
            opacity: 0; /* Start invisible */
            z-index: 1000;
            transition: opacity 1s ease-in-out;
            text-shadow: 1px 1px 3px #000; /* Add shadow for readability */
        }

      #heart-container {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 5px;
      z-index: 1001; /* Make sure hearts appear on top */
    }

    .heart {
      width: 30px;
      height: 30px;
    }

    </style>
  </head>
    <div id="heart-container">
    <img src="assets/purgatory/heart.png" class="heart" alt="Heart">
    <img src="assets/purgatory/heart.png" class="heart" alt="Heart">
    <img src="assets/purgatory/heart.png" class="heart" alt="Heart">
    <img src="assets/purgatory/heart.png" class="heart" alt="Heart">
  </div>
  <body>

    <div id="chest-text" style="opacity: 0; position: absolute; top: 50px; left: 50%; transform: translateX(-50%); color: white; font-size: 20px;">
      Chest interaction message
    </div>
    <div id="game-over-message2" style="opacity: 0; transition: opacity 0.5s;">You Died. Press R to restart.</div>

    
    <p id="object-interact">Press 'E' to Interact</p>
    <div id="item-text-container">
      <p id="item-text"></p>
    </div>
    <img src="assets/death.png" id="game-over-message"></img>
    
    <div id="vignette"></div>
    <script type="module" src="./purgatory.js"></script>
  </body>
</html>
