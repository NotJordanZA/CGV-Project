<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>Three.js demo</title>
    <style>
        body{
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #menu-container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        #background-image{
          width: 100%;
          height: auto;
          object-fit: cover;
          min-width: 100vw;
          min-height: 100vh;
          background-position: center;
          background-size: cover;
          filter: blur(4px);
          position: absolute;
          z-index: 10;
        }

        #attributions-link{
            color: white;
            z-index: 9999;
            position: absolute;
            bottom: 15px;
            right: 15px;
        }

        #play-button{
          position: relative;
          top: 0%;
          z-index: 10000;
          transform: scale(0.1);
          transition: transform 0.15s ease-in-out;
        }

        #play-button:hover{
          transform: scale(0.1025);
        }

        #title-logo{
          max-width: 70vw;
          max-height: 70vh;
          position: absolute;
          top: -10%;
          z-index: 9999;
        }
    </style>
  </head>
  <body>
    <div id = "menu-container">
        <img src="./assets/menu/wallpaperflare.com_wallpaper.jpg" id="background-image"/>
        <img src="./assets/menu/DantesReturnalGold.png" alt="title-logo" id="title-logo"/>
        <img src="./assets/menu/playButton.png" alt="play-button" id="play-button" onclick="location.href = 'inferno.html'" style="cursor: pointer;"/>
        <a id="attributions-link" href="https://docs.google.com/document/d/1q6ivMx1a-06ysL2ichFOGb8jT7G_m4qdXtgq8QmDKh4/edit?usp=sharing">Attributions and Sources</a>
    </div>
  </body>
</html>
