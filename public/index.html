<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>Three.js demo</title>
    <style>
        body{
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #menu-container{
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        #background-image{
          width: 100%;
          height: auto;
          object-fit: cover;
          min-width: 100vw;
          min-height: 100vh;
          background-position: center;
          background-size: cover;
          filter: blur(4px);
          position: absolute;
          z-index: 10;
        }

        #level-link{
            color: white;
            z-index: 9999;
            border-radius: 10px;
            background-color: rgb(62, 62, 62);
            width: 100px;
            height: 50px;
            border: none;
        }

        #title-logo{
          max-width: 70vw;
          max-height: 70vh;
          position: absolute;
          top: -10%;
          z-index: 9999;
        }
    </style>
  </head>
  <body>
    <div id = "menu-container">
        <img src="./assets/menu/wallpaperflare.com_wallpaper.jpg" id="background-image"/>
        <img src="./assets/menu/DantesReturnalGold.png" alt="title-logo" id="title-logo"/>
        <button id = "level-link" onclick="location.href = 'inferno.html'" style="cursor: pointer;">Play</button>
    </div>
  </body>
</html>
